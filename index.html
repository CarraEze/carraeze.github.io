<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Formulario de Reclamos</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #ffffff;
      color: #333;
    }

    header {
      background-color: #b30000;
      color: white;
      padding: 1.5rem;
      text-align: center;
    }

    .container {
      max-width: 600px;
      margin: 2rem auto;
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 2rem;
      box-shadow: 0 0 10px rgba(179, 0, 0, 0.1);
    }

    h2 {
      color: #b30000;
      margin-bottom: 1rem;
      text-align: center;
    }

    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }

    input[type="text"],
    input[type="email"],
    input[type="tel"],
    textarea {
      width: 100%;
      padding: 0.6rem;
      margin-top: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    textarea {
      resize: vertical;
      height: 120px;
    }

    input[type="file"] {
      margin-top: 0.5rem;
    }

    button {
      margin-bottom: 0.5rem;
      background-color: #b30000;
      color: white;
      border: none;
      padding: 0.8rem 1.5rem;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1rem;
    }

    button:hover {
      background-color: #8c0000;
    }
  </style>
</head>
<body>

  <header>
    <h1>SIALAR</h1>
  </header>

  <div class="container">
    <h2>Formulario de Reclamo</h2>
    <form id="reclamoForm">
      <label for="nombre">Nombre del solicitante</label>
      <input type="text" id="nombre" name="nombre" required>

      <label for="barrio">Barrio</label>
      <input type="text" id="barrio" name="barrio" required>

      <label for="telefono">Teléfono de contacto</label>
      <input type="number" id="telefono" name="telefono" required>

      <label for="mail">Mail de contacto</label>
      <input type="email" id="mail" name="mail" required>

      <label for="reclamo">Reclamo</label>
      <textarea id="reclamo" name="reclamo" required></textarea>

      <button type="submit">Enviar Reclamo</button>
    </form>
  </div>

  <script>
    const form = document.getElementById('reclamoForm');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const formData = new FormData(form);
      const params = new URLSearchParams();

      for (const pair of formData.entries()) {
        params.append(pair[0], pair[1]);
      }

      try {
        const response = await fetch('https://script.google.com/macros/s/AKfycbx_VUeA1c-gDhqvSQ24piycsq5vCYdTY5AoHTvkKLf-J_2LZUW02AXGWQfYpNMgpXKF_w/exec', {
          method: 'POST',
          body: params
        });

        if (response.ok) {
          alert('Reclamo enviado correctamente.');
          form.reset();
        } else {
          alert('Error al enviar el reclamo.');
          console.log('Estado HTTP:', response.status);
        }
      } catch (error) {
        alert('Error de conexión.');
        console.log('Estado HTTP:', response.status);
      }
    });
  </script>

</body>
</html>
